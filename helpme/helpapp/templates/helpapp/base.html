{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}HelpApp{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'helpapp/css/base.css' %}" />
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="noise-layer" aria-hidden="true"></div>
    <div class="orb orb-one" aria-hidden="true"></div>
    <div class="orb orb-two" aria-hidden="true"></div>

    <header class="topbar">
        <div class="topbar-inner">
            <nav class="navbar navbar-expand-lg navbar-dark w-100 p-0">
                <a class="navbar-brand brand m-0" href="{% url 'home' %}">
                    <span class="brand-dot"></span>
                    HelpApp
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#mainNavbar"
                    aria-controls="mainNavbar"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavbar">
                    <div class="menu ms-auto mt-2 mt-lg-0 d-flex flex-column flex-lg-row">
                        <a class="menu-link {% if active_page == 'home' %}active{% endif %}" href="{% url 'home' %}">Home</a>
                        <a class="menu-link {% if active_page == 'ask' %}active{% endif %}" href="{% url 'ask' %}">Ask</a>
                        <a class="menu-link {% if active_page == 'files' %}active{% endif %}" href="{% url 'file_portal' %}">Files</a>
                    </div>
                </div>
            </nav>
        </div>
    </header>

    {% block content %}{% endblock %}

    <footer class="site-footer">
        <div class="site-footer-inner">
            <p>Study Assistant Workspace</p>
            <p>Upload notes in Files, then ask questions from your documents in Ask.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
